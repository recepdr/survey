<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body{
            background-color: #2d132c;
            margin: 0;

        }
        img{
            width: 200px;
        }

        .header {
            
            background: rgb(128,19,54);
            background: linear-gradient(180deg, rgba(128,19,54,1) 0%, rgba(128,19,54,0.7511379551820728) 63%, rgba(252,176,69,0) 100%);
            max-width: 100%;
            display: flex;
            align-items: center;
           
            border-radius: 15px;
            margin-top: -10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        ul {
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            list-style: none;
            display: flex;
            justify-content: space-around;
            }
        
        a:link {
            color: #ee4540;
            text-decoration: none;
            
        }
        a:visited {
            color: #ee4540;
            text-decoration: none;
        }
        li:hover {
            background: rgb(128,19,54,);
            font-size: 21px;
        }
        li{
            padding: 20px;
            transform: skew(-20deg);
            transition-duration: .5s;
        }

        nav {
            width: 100%;
        }

        .first_box {
            background-image: linear-gradient(180deg,rgba(128,19,54,0.3), rgba(128,19,54,1)), url(http://wallpaper-house.com/data/out/10/wallpaper2you_421591.jpg);
            border: 5px solid  #801336;
            margin-top: 210px;
            margin-left: auto;
            margin-right: auto;
            min-height: 1000px;
            position: relative;
            width: 90%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;          
        }
        .bigtext {
            font-size: 72px;
            position: absolute;
            top: 5%;
            left: 10%;
            right: 10%;
            text-align: center;
            background-color: rgba(128,19,54,0.2);
            color: white;
            font-family: 'Bebas Neue', cursive;
        }
        .bigtext2 {
            font-size: 72px;
            position: absolute;
            top: 15%;
            left: 10%;
            right: 10%;
            text-align: center;
            background-color: rgba(128,19,54,0.2);
            color: white;
            font-family: 'Bebas Neue', cursive;
        }

        .bigtext3 {
            font-size: 72px;
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            text-align: center;
            background-color: rgba(128,19,54,0.2);
            color: white;
            font-family: 'Bebas Neue', cursive;
        }
        .bigtext4 {
            font-size: 72px;
            position: absolute;
            top: 60%;
            left: 10%;
            right: 10%;
            text-align: center;
            background-color: rgba(128,19,54,0.2);
            color: white;
            font-family: 'Bebas Neue', cursive;
        }
        .bigtext5 {
            font-size: 72px;
            position: absolute;
            bottom: 3%;
            left: 10%;
            right: 10%;
            text-align: center;
            background-color: rgba(128,19,54,0.2);
            color: white;
            font-family: 'Bebas Neue', cursive;
        }
        .emailbox {
            /*background-color:  rgba(128,19,54,0.2);*/
            position: absolute;
            top: 35%;
            left: 10%;
            right: 10%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;  
        }
        #email{
            height: 100px;
            width: 100%;
            font-size: 72px;
            font-family: 'Bebas Neue', cursive;
            background-color:  rgba(128,19,54,0.2);
            color: white;
            border: 2px solid  #801336;  
        }
        #email:focus {
            border: none;
            outline: none;
        }
        ::placeholder {
            color: white;
            text-align: center;
        }
        #submit {
            width:100%;
            height: 50px;
            background-color:  rgba(128,19,54,1);
            border: none;
            color: white;
            transition-duration: 1s;
            cursor: pointer;
        }
        #submit:hover{
            background-color: #252525;          
        }

    </style>
</head>
<body>
<div class="header">
 <img src="https://sourceofmine.weebly.com/uploads/1/1/9/8/119868229/black_orig.png">
    <nav>
        <ul>
            <li><a href="#madness">JOIN OUR MADNESS</a></li>
            <li><a href="#benefits">OVERDRIVE BENEFITS</a></li>
            <li><a href="#metal">WHAT THE HECK IS METAL?</a></li>
            <li><a href="#social">SOCIAL MEDIA</a></li>
        </ul>
    </nav>
</div>


    <div class="first_box" id="madness">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
            <h2 class="bigtext">WHAT DO YOU WAITING FOR?</h2>
            <h2 class="bigtext2">JOIN OUR MADNESS</h2>
            <h2 class="bigtext3">STILL DOUBTING?</h2>
            <h2 class="bigtext4">WRITE US!</h2>
            <h2 class="bigtext5">CONTACT@OVERDRIVE.COM</h2>
            <div class="emailbox"><input id="email" type="email" name="email" placeholder="Enter your emaIl here...">
            <input id="submit" type="submit" required></div></form>
        </div>

    <div class="second_box" id="benefits"></div>
    <div class="third_box" id="metal"></div>
    <div class="fourth_box" id="social"></div>
</body>
</html>
